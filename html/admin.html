<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Gestion des Articles</title>
    <link rel="stylesheet" href="../css/style.admin.css" />
  </head>
  <body>
    <div id="login-container">
      <h1>Connexion Admin</h1>
      <form id="login-form">
        <label for="username">Nom d'utilisateur :</label>
        <input type="text" id="username" required />
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" required />
        <button type="submit">Se connecter</button>
      </form>
      <p id="login-error" style="color: red; display: none;">Identifiants incorrects.</p>
    </div>

    <div id="admin-container" style="display: none;">
      <h1>Gestion des Articles</h1>
      <a href="../index.html" title="Retourner au site principal">üåê Retour au site</a>
      <section id="articles-list">
        <h2>Articles existants</h2>
        <div id="articles-container">
          <!-- Les articles seront charg√©s ici -->
        </div>
      </section>

      <section id="article-form">
        <h2>Ajouter ou Modifier un Article</h2>
        <form id="form-article" enctype="multipart/form-data">
          <input type="hidden" id="article-id" />
          <label for="title">Titre :</label>
          <input type="text" id="title" required />
          <label for="subtitle">Sous-titre :</label>
          <input type="text" id="subtitle" />
          <label for="image">Image (URL ou importer une image) :</label>
          <input type="text" id="image" placeholder="URL de l'image" />
          <input type="file" id="image-upload" accept="image/*" />
          <!-- <label for="alt">Texte d'information pour l'image :</label>
          <input type="text" id="alt" /> -->
          <!-- <label for="phone">T√©l√©phone :</label>
          <input type="text" id="phone" placeholder="Num√©ro de t√©l√©phone" /> -->
          <label for="order">Ordre d'affichage :</label>
          <input type="number" id="order" placeholder="Ordre d'affichage (1 = premier)" min="1" />
          <label for="content">Contenu :</label>
          <textarea id="content" rows="10" placeholder="√âcrivez le contenu ici..." required></textarea>
          <label for="is-active">Activer :</label>
          <input type="checkbox" id="is-active" />
          <button type="submit">Enregistrer</button>
          <button type="button" id="cancel-button">Annuler</button>
        </form>
      </section>
    </div>

    <script src="../js/admin.js"></script>
  </body>
</html>
