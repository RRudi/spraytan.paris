<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>⚙️ Administration</title>
    <link rel="stylesheet" href="../css/style.admin.css" />
    <script src="scripts/tinymce/js/tinymce/tinymce.min.js"></script>
    <script>
    </script>
  </head>
  <body>
    
    <!-- Formulaire de connexion -->
    <div id="login-container">
      <h1>Connexion Admin</h1>
      <form id="login-form">
        <label for="username">Nom d'utilisateur :</label>
        <input type="text" id="username" required />
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" required />
        <button type="submit">Se connecter</button>
      </form>
      <p id="login-error" style="color: red; display: none;">Identifiants incorrects.</p>
    </div>
    
    <div id="admin-container" style="display: none;">
      <h1>⚙️ Administration</h1>
      
      <!-- Liste des articles -->
      <section id="articles-list">
        <center>
          <button id="add-article-button" onclick="window.location.href='/'">⬅ Retour au site</button>
          <button id="add-article-button">➕ Ajouter un article</button>
        </center>
        <h2>📃 Il y a <span id="articles-number"></span> articles</h2>
        <div id="articles-container"></div>
      </section>

      <!-- Formulaire de création d'article -->
      <section id="add-article-form" class="article-form" style="display: none;">
        <h2>Ajouter un nouvel article</h2>
        <form id="add-form-article" enctype="multipart/form-data">
          <input type="hidden" id="article-id" />
          <input type="text" id="title" placeholder="Titre de l'article" required />
          <input type="text" id="subtitle" placeholder="Sous-Titre de l'article" required />
          <input type="text" id="image" placeholder="URL de l'image" />
          <textarea id="content" placeholder="Écrivez le contenu de l'article ici..." required></textarea>
          <button type="submit">Enregistrer</button>
          <button type="button" id="cancel-button">Annuler</button>
        </form>
      </section>

      <!-- Formulaire de modification d'article -->
      <section id="edit-article-form" class="article-form" style="display: none;">
        <h2>Modifier un nouvel article</h2>
        <form id="edit-form-article" enctype="multipart/form-data">
          <input type="hidden" id="edit-article-id">
          <input type="number" id="edit-order">
          <input type="text" id="edit-title">
          <input type="text" id="edit-subtitle">
          <input type="text" id="edit-image">
          <img id="edit-image-preview" src="" alt="Aperçu de l'image" style="max-width: 100px; max-height: 100px; display: none; margin-left: 10px;">
          <textarea id="edit-content"></textarea>
          <button type="submit">Mettre à jour</button>
          <button type="button" id="edit-cancel-button">Annuler</button>
        </form>
      </section>

    <script type="module" src="./scripts/admin.js"></script>
  </body>
</html>
