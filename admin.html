<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>⚙️ Administration</title>
    <link rel="stylesheet" href="../css/style.admin.css" />
  </head>
  <body>



    <div id="login-container">
      <h1>Connexion Admin</h1>
      <form id="login-form">
        <label for="username">Nom d'utilisateur :</label>
        <input type="text" id="username" required />
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" required />
        <button type="submit">Se connecter</button>
      </form>
      <p id="login-error" style="color: red; display: none;">Identifiants incorrects.</p>
    </div>





    <div id="admin-container" style="display: none;">
      <h1>⚙️ Administration</h1>
      
      <section id="articles-list">
        <button id="add-article-button">➕ Ajouter un article</button>
        <h2>📃 Il y a <span id="articles-number"></span> existants</h2>
        <div id="articles-container">
          <!-- Les articles seront chargés ici -->
        </div>
      </section>

      <section id="article-form" class="article-form" style="display: none;">
        <h2>Ajouter un nouvel article</h2>
        <form id="form-article" enctype="multipart/form-data">
          <input type="hidden" id="article-id" />
          <label for="title">Titre :</label>
          <input type="text" id="title" required />
          <label for="subtitle">Sous-titre :</label>
          <input type="text" id="subtitle" />
          <label for="image">Image :</label>
          <input type="text" id="image" placeholder="URL de l'image" />
          <label for="content">Contenu :</label>
          <textarea id="content" rows="10" placeholder="Écrivez le contenu ici..." required></textarea>
          <button type="submit">Enregistrer</button>
          <button type="button" id="cancel-button">Annuler</button>
        </form>
      </section>

      <!-- Formulaire de modification d'article -->
      <section id="edit-article-form" class="article-form" style="display: none;">
        <h2>Modifier un nouvel article</h2>
        <form id="form-article" enctype="multipart/form-data">
          <input type="hidden" id="edit-article-id">
          <label for="edit-title">Titre :</label>
          <input type="text" id="edit-title" required>
          <label for="edit-subtitle">Sous-titre :</label>
          <input type="text" id="edit-subtitle">
          <label for="edit-image">Image :</label>
          <input type="text" id="edit-image">
          <label for="edit-content">Contenu :</label>
          <textarea id="edit-content" required></textarea>
          <button type="submit">Mettre à jour</button>
          <button type="button" id="edit-cancel-button">Annuler</button>
        </form>
      </section>

    <script type="module" src="./scripts/admin.js"></script>
  </body>
</html>
